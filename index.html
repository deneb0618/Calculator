<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="styles/custom.css">
    <script src="scripts/calculator.js"></script>
    <title>BrianHo Calculator</title>
</head>

<body>
    <div id="topSection">
        <div id="modeBar">
            <div>Mode:&nbsp</div>
            <select id="calculatorMode">
                <option value="0" selected="selected">Standard</option>
                <option value="1">Scientific</option>
            </select>
        </div>
        <p id="modeExplanation">Calculate from left to right, ignoring operator precedence</p>
        <p id="modeExample">eg. 2 + 3 x 5 + 1 = 26</p>
    </div>
    <div id="calculatorFrame">
        <div id="branding">Brian Ho Calculator</div>
        <div id="displayPanel">
            <div id="progressText"></div>
            <div id="memIndicator"></div>
            <div id="resultText">0</div>
        </div>
        <div id="buttonContainer">
            <button id="buttonMC" class="calButtons memButtons" value="MC">MC</button>
            <button id="buttonMR" class="calButtons memButtons" value="MR">MR</button>
            <button id="buttonMS" class="calButtons memButtons" value="MS">MS</button>
            <button id="buttonMadd" class="calButtons memButtons" value="M+">M+</button>
            <button id="buttonMsub" class="calButtons memButtons" value="M-">M-</button>
            <button id="buttonDel" class="calButtons">&larr;</button>
            <button id="buttonCE" class="calButtons">CE</button>
            <button id="buttonAC" class="calButtons">AC</button>
            <button id="buttonNeg" class="calButtons">&plusmn;</button>
            <button id="buttonSqrt" class="calButtons">&radic;</button>
            <button id="button7" class="calButtons numButtons">7</button>
            <button id="button8" class="calButtons numButtons">8</button>
            <button id="button9" class="calButtons numButtons">9</button>
            <button id="buttonDiv" class="calButtons oprButtons" value="/">&divide;</button>
            <button id="buttonPer" class="calButtons">%</button>
            <button id="button4" class="calButtons numButtons">4</button>
            <button id="button5" class="calButtons numButtons">5</button>
            <button id="button6" class="calButtons numButtons">6</button>
            <button id="buttonMul" class="calButtons oprButtons" value="*">&times;</button>
            <button id="buttonRECIP" class="calButtons">
                <em>1/x</em>
            </button>
            <button id="button1" class="calButtons numButtons">1</button>
            <button id="button2" class="calButtons numButtons">2</button>
            <button id="button3" class="calButtons numButtons">3</button>
            <button id="buttonSub" class="calButtons oprButtons" value="-">&minus;</button>
            <button id="buttonEql" class="calButtons">=</button>
            <button id="button0" class="calButtons numButtons">0</button>
            <button id="buttonDot" class="calButtons">.</button>
            <button id="buttonAdd" class="calButtons oprButtons" value="+">+</button>

        </div>
    </div>
    <audio id="dingSound">
        <source src="audio/the-ding.mp3" type="audio/mp3">
        <source src="audio/the-ding.ogg" type="audio/ogg">
    </audio>
</body>

</html>

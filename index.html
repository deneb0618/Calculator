<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="styles/custom.css">
    <title>BrianHo Calculator</title>
</head>
<body>
    <div id="calculatorFrame">
            <div id="branding">Brian Ho Calculator</div>
            <div id="displayPanel">
                <div id="previewText">1 + 2 + 3 + 4 +</div>
                <div id="resultText">5</div>
            </div>
            <div id="buttonContainer">
                <button id="buttonMC" class="calButton">MC</button>
                <button id="buttonMR" class="calButton">MR</button>
                <button id="buttonMS" class="calButton">MS</button>
                <button id="buttonMadd" class="calButton">M+</button>
                <button id="buttonMsub" class="calButton">M-</button>
                <button id="buttonDel" class="calButton">&larr;</button>
                <button id="buttonCE" class="calButton">CE</button>
                <button id="buttonAC" class="calButton">AC</button>
                <button id="buttonAddSub" class="calButton">&plusmn;</button>
                <button id="buttonRadic" class="calButton">&radic;</button>
                <button id="button7" class="calButton">7</button>
                <button id="button8" class="calButton">8</button>
                <button id="button9" class="calButton">9</button>
                <button id="buttonDiv" class="calButton">&divide;</button>
                <button id="buttonPC" class="calButton">%</button>
                <button id="button4" class="calButton">4</button>
                <button id="button5" class="calButton">5</button>
                <button id="button6" class="calButton">6</button>
                <button id="buttonMul" class="calButton">X</button>
                <button id="buttonInv" class="calButton">INV</button>
                <button id="button1" class="calButton">1</button>
                <button id="button2" class="calButton">2</button>
                <button id="button3" class="calButton">3</button>
                <button id="buttonSub" class="calButton">&minus;</button>
                <button id="buttonEql" class="calButton">=</button>
                <button id="button0" class="calButton">0</button>
                <button id="buttonDot" class="calButton">.</button>
                <button id="buttonAdd" class="calButton">+</button>

            </div>
        </div>
</body>
</html>
